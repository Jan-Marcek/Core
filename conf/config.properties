# This is the main (and in future hopefully only) configuration file for IntLib application.
# It is intended to configure all modules from one place. The default location of this file
# should be $HOME/.intlib/conf.properties.
#
# The key and element characters #, !, =, and : should be properly escaped
# with a preceding backslash to ensure that they are properly loaded.

# General settings (should end with "backend/working")
general.workingdir = {full path to "intlib" (home) dir of the project}/backend/working/

# Backend application configuration
backend.host = 127.0.0.1
backend.port = 5010

# Values: virtuoso, localRDF 
backend.defaultRdf = virtuoso

# Virtuoso connection configuration setting
virtuoso.hostname = localhost
virtuoso.port = 1111
virtuoso.user = dba
virtuoso.password = dba
virtuoso.defautgraph = http://default

# Configuration of DPU modules
module.path = {full path to "intlib" (home) dir of the project}/target/dpu/
module.libs = {full path to "intlib" (home) dir of the project}/target/lib/

module.frontend.expose = cz.cuni.xrg.intlib.commons;version\="0.0.1",cz.cuni.xrg.intlib.commons.configuration;version\="0.0.1",\
			 cz.cuni.xrg.intlib.commons.data;version\="0.0.1",cz.cuni.xrg.intlib.commons.data.rdf;version\="0.0.1",\
			 cz.cuni.xrg.intlib.commons.event;version\="0.0.1",cz.cuni.xrg.intlib.commons.extractor;version\="0.0.1",\
			 cz.cuni.xrg.intlib.commons.loader;version\="0.0.1",cz.cuni.xrg.intlib.commons.message;version\="0.0.1",\
			 cz.cuni.xrg.intlib.commons.transformer;version\="0.0.1",cz.cuni.xrg.intlib.commons.web;version\="0.0.1",\
			 cz.cuni.xrg.intlib.commons.module.dpu;version\="0.0.1",cz.cuni.xrg.intlib.commons.module.gui;version\="0.0.1",\java.lang,\
			 com.vaadin.ui;version\="7.0.1",com.vaadin.data;version\="7.0.1",com.vaadin.data.util;version\="7.0.1",\
			 com.vaadin.data.util.converter;version\="7.0.1",com.vaadin.shared.ui.combobox;version\="7.0.1",\
			 com.vaadin.server;version\="7.0.1",org.openrdf.rio,org.apache.log4j,org.slf4j;version\="1.7.5",java.lang,\
			 cz.cuni.xrg.intlib.rdf.enums,cz.cuni.xrg.intlib.rdf.exceptions,cz.cuni.xrg.intlib.rdf.impl,\
			 cz.cuni.xrg.intlib.rdf.interfaces,javax.*			 
module.backend.expose = cz.cuni.xrg.intlib.commons;version\="0.0.1",cz.cuni.xrg.intlib.commons.configuration;version\="0.0.1",\java.lang,\
		cz.cuni.xrg.intlib.commons.data;version\="0.0.1",cz.cuni.xrg.intlib.commons.data.rdf;version\="0.0.1",\
		cz.cuni.xrg.intlib.commons.event;version\="0.0.1",cz.cuni.xrg.intlib.commons.extractor;version\="0.0.1",\
		cz.cuni.xrg.intlib.commons.loader;version\="0.0.1",cz.cuni.xrg.intlib.commons.message;version\="0.0.1",\
		cz.cuni.xrg.intlib.commons.transformer;version\="0.0.1",org.openrdf.rio,org.apache.log4j,org.slf4j;version\="1.7.5",java.lang,\
